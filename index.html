<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Expenses Calculator</title>
  <link href="assets/normalize.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <script type="text/javascript" src="assets/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="assets/papaparse.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="assets/Chart.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="assets/app.js" charset="utf-8"></script>
</head>
<body>

<div class="content" id="data-entry">
  <h2 class="centered title Cx" id="pageTitle">Expenses Calculator</h2>
	<h2 class="centered hidden title"><a class="logo" href="#"></a><span id="projectName">Project Name</span></h2>
  <input class="centered projectName Cx" type="text" placeholder="Project Name"/>
  <center><span class="Cx bold">.csv only please!</span> <input class="file-picker" type="file" id="csv-file" name="files"/></center>
  <table class="expensesTable full-width hidden">
    <thead>
      <tr>
        <th>Employee <span class="sort" id="emp-asc">▲</span><span class="sort" id="emp-dsc">▼</span></th>
        <th>Hours <span class="sort" id="hours-asc">▲</span><span class="sort" id="hours-dsc">▼</span></th>
        <th>Billable Rate <span class="sort" id="rate-asc">▲</span><span class="sort" id="rate-dsc">▼</span></th>
        <th>Cost <span class="sort" id="exp-asc">▲</span><span class="sort" id="exp-dsc">▼</span></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
	<table class="hidden full-width" id="lower">
		<tr>
			<td width="50%">
				<table class="full-width">
					<thead>
						<tr><th style="text-align: center">Invoice #</th><th style="text-align: center">Income</th></tr>
					</thead>
					<tbody id="invoices">
						<tr>
							<td><center><a class="button" id="addInvoice">+</a></center></td>
							<td><center><a class="button" id="removeInvoice">-</a></center></td>
						</tr>
					</tbody>
				</table>
			</td>
			<td width="50%" id="totals">
				<table class="full-width">
					<tr>
						<th>% Profit:</th>
						<td id="percentProfit"></td>
					</tr>
					<tr>
						<th>Total Income:</th>
						<td id="totalIncome"></td>
					</tr>
					<tr>
						<th>Total Cost:</th>
						<td id="totalCost"></td>
					</tr>
					<tr>
						<th>Total Hours:</th>
						<td id="totalHours"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
  <div class="centered buttons">
    <a class="hidden calculate button button1 button-primary">Calculate Expenses</a>
    <a class="hidden button button1 button-primary" href="index.html">Restart</a>
  </div>
</div>

</body>
</html>
